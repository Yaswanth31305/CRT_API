<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mess Bill Management</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    margin: 0;
    padding: 0;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    justify-content: center;
    text-align: center;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 40px;
    color: #4a148c;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.15);
    animation: fadeInDown 1.5s ease forwards;
  }

  button {
    background: linear-gradient(45deg, #7b2ff7, #f107a3);
    border: none;
    border-radius: 12px;
    color: white;
    cursor: pointer;
    font-size: 1.3rem;
    margin: 15px 20px;
    padding: 18px 36px;
    box-shadow: 0 6px 15px rgba(241, 7, 163, 0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    overflow: hidden;
    display: inline-flex;
    align-items: center;
    gap: 12px;
    font-weight: 600;
    user-select: none;
  }

  button:hover {
    transform: translateY(-6px) scale(1.05);
    box-shadow: 0 12px 20px rgba(241, 7, 163, 0.8);
  }
  button:focus {
    outline: none;
    box-shadow: 0 0 0 4px #f107a3cc;
  }

  /* Emoji bounce animation */
  .emoji {
    display: inline-block;
    animation: bounce 2s infinite;
    font-size: 1.5rem;
  }
  .emoji.delay {
    animation-delay: 0.3s;
  }

  /* Fade in animation for heading */
  @keyframes fadeInDown {
    from {
      opacity: 0;
      transform: translateY(-50px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Bounce animation for emojis */
  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
  }

  /* Responsive adjustments */
  @media (max-width: 600px) {
    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }
    button {
      width: 80%;
      font-size: 1.1rem;
      padding: 15px 20px;
      margin: 12px auto;
      justify-content: center;
    }
  }
</style>
</head>
<body>

<h1>
  Mess Bill Management 
  <span class="emoji" role="img" aria-label="money bag">üí∞</span>
  <span class="emoji delay" role="img" aria-label="clipboard">üìã</span>
</h1>

<button type="button" id="adminloginBtn">
  <span role="img" aria-label="writing hand">‚úçÔ∏è</span> Admin Login
</button>

<button type="button" id="studentLoginBtn">
  <span role="img" aria-label="student">üéì</span> Student Login
</button>

<script>
  // Example: Add click events to buttons
  document.getElementById('adminloginBtn').addEventListener('click', () => {
    window.location.href = 'adminlogin.html'; // redirect immediately
    // window.location.href = 'admin-registration.html'; // alternative redirect
  });

  document.getElementById('studentLoginBtn').addEventListener('click', () => {
    window.location.href = 'studentlogin.html'; // redirect immediately
    // window.location.href = 'student-login.html'; // alternative redirect
  });
</script>

</body>
</html>
