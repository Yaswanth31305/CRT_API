<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2; /* Blue, matching attendance page */
            --primary-hover: #357ABD; /* Darker blue, matching attendance page */
            --background-light: #eef2f6;
            --card-background: #ffffff;
            --text-dark: #333333;
            --text-medium: #555555;
            --border-color: #e0e0e0;
            --success-bg: #d4edda;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-text: #721c24;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--background-light) 0%, #dce3eb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 35px;
            font-size: 2.2em;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-medium);
            font-size: 0.95em;
        }

        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            color: var(--text-dark);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="number"]:focus,
        input[type="text"]:focus,
        select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2); /* Adjusted shadow color to match blue */
            outline: none;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            font-weight: 600;
            margin-top: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2); /* Adjusted shadow color to match blue */
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
            font-size: 0.95em;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success {
            background-color: var(--success-bg);
            color: var(--success-text);
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: var(--error-bg);
            color: var(--error-text);
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculate Monthly Bill <span role="img" aria-label="money bag">üí∞</span></h2>
        <form id="billRegisterForm">
            <div class="form-group">
                <label for="month">Month:</label>
                <select id="month" name="month" required>
                    <option value="">üóìÔ∏è Select Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>
            <div class="form-group">
                <label for="totalMonthDay">Total Days in Month:</label>
                <input type="number" id="totalMonthDay" name="total_month_day" min="28" max="31" required placeholder="üìÖ e.g., 30 days">
            </div>
            <div class="form-group">
                <label for="totalExpense">Total Expense:</label>
                <input type="number" id="totalExpense" name="total_expense" min="0" step="0.01" required placeholder="üí∏ e.g., 5000.00">
            </div>
            <button type="submit">Calculate Bill <span role="img" aria-label="calculator">üßÆ</span></button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('billRegisterForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const month = document.getElementById('month').value;
            const totalMonthDay = document.getElementById('totalMonthDay').value;
            const totalExpense = document.getElementById('totalExpense').value;
            const messageDiv = document.getElementById('message');

            messageDiv.style.display = 'none'; // Hide previous messages

            try {
                // Assuming your Flask app is running on http://localhost:5000/
                // If not, replace '/billregister' with the full URL, e.g., 'http://127.0.0.1:5000/billregister'
                const response = await fetch('http://localhost:5000/billregister', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        month: month,
                        total_month_day: totalMonthDay,
                        total_expense: totalExpense
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.classList.remove('error');
                    messageDiv.classList.add('success');
                    messageDiv.textContent = result.message + ' üéâ'; // Add confetti emoji
                    document.getElementById('billRegisterForm').reset(); // Clear the form on success
                } else {
                    messageDiv.classList.remove('success');
                    messageDiv.classList.add('error');
                    messageDiv.textContent = result.message + ' ‚ùå' || 'An error occurred. üòü'; // Add cross emoji
                }
            } catch (error) {
                messageDiv.classList.remove('success');
                messageDiv.classList.add('error');
                messageDiv.textContent = 'Network error or API is unreachable. Please check console for details. üì°'; // Add satellite emoji
                console.error('Error:', error);
            } finally {
                messageDiv.style.display = 'block'; // Show the message
            }
        });
    </script>
</body>
</html>
